[pytest]
# Async support (following WiiM pattern)
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Test discovery
testpaths = tests
python_files = test_*.py test-*.py
python_classes = Test*
python_functions = test_*

# Default options
addopts =
    --strict-markers
    --disable-warnings
    --cov=custom_components.home_topology
    --cov-report=term-missing
    --cov-report=xml:build/coverage.xml
    --cov-report=html:htmlcov
    --cov-fail-under=70
    -v

# Custom markers
markers =
    live_ha: Tests that require a live Home Assistant instance
    mock_only: Tests that only work with mocked HA
    realworld: Real-world integration tests with realistic scenarios
    slow: Tests that take longer than 5 seconds
    smoke: Quick smoke tests for critical functionality

