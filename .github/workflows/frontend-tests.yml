name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  DEFAULT_PYTHON: "3.13"
  NODE_VERSION: "20"

jobs:
  backend:
    name: Backend checks
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Validate with hassfest
        uses: home-assistant/actions/hassfest@master

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.DEFAULT_PYTHON }}

      - name: Validate custom_components layout
        run: |
          extra_dirs="$(find custom_components -mindepth 1 -maxdepth 1 -type d ! -name topomation ! -name __pycache__ -print)"
          if [ -n "$extra_dirs" ]; then
            echo "Unexpected custom_components directories:"
            echo "$extra_dirs"
            exit 1
          fi

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Verify version sync
        run: python scripts/verify-version-sync.py

      - name: Ruff
        run: ruff check custom_components/topomation tests

      - name: Mypy
        run: mypy custom_components/topomation

      - name: Pytest
        run: pytest tests -v

  frontend:
    name: Frontend checks
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        working-directory: custom_components/topomation/frontend
    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: custom_components/topomation/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Unit tests (Vitest)
        run: npm run test:unit

      - name: Build frontend bundle
        run: npm run build

      - name: Verify committed runtime bundle is up to date
        run: diff -u dist/topomation-panel.js topomation-panel.js

  comprehensive:
    name: Comprehensive gate (browser suites)
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    timeout-minutes: 45
    defaults:
      run:
        working-directory: custom_components/topomation/frontend
    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: custom_components/topomation/frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install chromium

      - name: Component browser suite (Web Test Runner)
        run: |
          CHROME_PATH="$(node -e 'const { chromium } = require("@playwright/test"); process.stdout.write(chromium.executablePath());')"
          if [[ ! -x "${CHROME_PATH}" ]]; then
            echo "Failed to resolve Chromium executable for CHROME_PATH: ${CHROME_PATH}" >&2
            exit 1
          fi
          export CHROME_PATH
          npm run test

      - name: End-to-end suites (Playwright)
        run: npm run test:e2e
