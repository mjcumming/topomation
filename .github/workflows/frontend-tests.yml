name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  DEFAULT_PYTHON: "3.13"
  NODE_VERSION: "20"

jobs:
  backend:
    name: Backend checks
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Validate with hassfest
        uses: home-assistant/actions/hassfest@master

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.DEFAULT_PYTHON }}

      - name: Validate custom_components layout
        run: |
          extra_dirs="$(find custom_components -mindepth 1 -maxdepth 1 -type d ! -name topomation ! -name __pycache__ -print)"
          if [ -n "$extra_dirs" ]; then
            echo "Unexpected custom_components directories:"
            echo "$extra_dirs"
            exit 1
          fi

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Verify version sync
        run: |
          python - <<'PY'
          from pathlib import Path
          import json
          import re
          import tomllib

          manifest = json.loads(Path("custom_components/topomation/manifest.json").read_text())
          manifest_version = manifest["version"]

          const_text = Path("custom_components/topomation/const.py").read_text()
          const_match = re.search(r'^VERSION\s*=\s*"([^"]+)"', const_text, flags=re.MULTILINE)
          if not const_match:
              raise SystemExit("Could not find VERSION in const.py")
          const_version = const_match.group(1)

          pyproject = tomllib.loads(Path("pyproject.toml").read_text())
          project_version = pyproject["project"]["version"]

          versions = {
              "manifest.json": manifest_version,
              "const.py": const_version,
              "pyproject.toml": project_version,
          }

          if len(set(versions.values())) != 1:
              for name, value in versions.items():
                  print(f"{name}: {value}")
              raise SystemExit("Version mismatch detected")

          print(f"Version sync ok: {manifest_version}")
          PY

      - name: Ruff
        run: ruff check custom_components/topomation tests

      - name: Mypy
        run: mypy custom_components/topomation

      - name: Pytest
        run: pytest tests -v

  frontend:
    name: Frontend checks
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        working-directory: custom_components/topomation/frontend
    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: custom_components/topomation/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Unit tests (Vitest)
        run: npm run test:unit

      - name: Build frontend bundle
        run: npm run build

      - name: Verify committed runtime bundle is up to date
        run: diff -u dist/topomation-panel.js topomation-panel.js
