# Pytest configuration for real-world integration tests
# Use: pytest -c tests/pytest-realworld.ini

[pytest]
# Test discovery
testpaths = tests
python_files = test-realworld.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for categorizing tests
markers =
    realworld: Real-world integration tests with realistic scenarios
    location_sync: Tests for HA areas ↔ topology locations sync
    event_flow: Tests for sensor → event → module data flow
    timeout: Tests for timeout handling and coordination
    scenario: End-to-end user scenario tests
    slow: Tests that take longer than 5 seconds

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %H:%M:%S

# Coverage (if using pytest-cov)
[coverage:run]
source = custom_components/home_topology
omit =
    */tests/*
    */test_*.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

